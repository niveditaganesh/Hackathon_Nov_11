<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <title>FRESH DESK/create new ticket</title>

    <style>
body{
    background-color: lightgray;
    margin: 20px;
    padding:20px;
} 
    </style>

  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>
    
    <form>
        <div class="form-group">
          <label for="contactname">Contact<sup style="color:red">*</sup></label>
          <input type="text" class="form-control" id="contactname">
        </div>
        <div class="form-group">
            <label for="subject">Subject<sup style="color:red">*</sup></label>
            <input type="text" class="form-control" id="subject">
          </div>
        <div class="form-group">
          <label for="typeselect">Type</sup></label>
          <select class="form-control" id="typeselect">
            <option>--</option>
            <option>Question</option>
            <option>Incident</option>
            <option>Problem</option>
            <option>Feature</option>
            <option>Request</option>
            <option>Returns</option>
          </select>
        </div>
        <div class="form-group">
            <label for="source">Source</sup></label>
            <select class="form-control" id="source">
              <option></option>
              <option>Phone</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status">Status<sup style="color:red">*</sup></sup></label>
            <select class="form-control" id="status">
              <option></option>
              <option>Open</option>
              <option>Pending</option>
              <option>Resolved</option>
              <option>Closed</option>
              <option>Waiting on Customer</option>
              <option>Waiting on Third Party</option>
            </select>
          </div>
          <div class="form-group">
            <label for="priority">Priority<sup style="color:red">*</sup></sup></label>
            <select class="form-control" id="priority">
              <option></option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
              <option>Urgent</option>
            </select>
          </div>
          <div class="form-group">
            <label for="groupselect">Group</sup></label>
            <select class="form-control" id="groupselect">
              <option>--</option>
              <option>Account Managers</option>
              <option>Billing</option>
              <option>Escalations</option>
              <option>Product Management</option>
              <option>QA</option>
              <option>Replacements</option>
              <option>Sales</option>
              <option>Shipping and Delivery</option>
            </select>
          </div>
          <div class="form-group">
            <label for="agentname">Agent</label>
            <input type="text" class="form-control" id="agentname" value='Joey Tribbiani'>
          </div>
        <div class="form-group">
          <label for="desc">Description<sup style="color:red">*</sup></label>
          <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-md-11">
        <button type="submit" class="btn btn-success">Create</button>
        </div>
            <div class="col-12 col-md-1">
        <button type="reset" class="btn btn-danger" onclick='redirectpage()'>Close</button></div>
        </div>
      </form>


















    <script src='script.js'></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
    </script>
    </body>
    </html>
